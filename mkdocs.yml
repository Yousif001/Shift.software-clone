site_name: Shift Software

repo_url: https://github.com/Yousif001/Shift.software-clone

theme:

  icon:
    admonition:
    <type>: <icon> 
    
  name: material
  
  palette:
    primary: amber

  features:
    - navigation.tabs
    - navigation.indexes
    - navigation.sections
    - navigation.footer 

  favicon: images/favicon.png 

  logo: assets/shift logo.png



markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md  
  - About : 
            - about/strategy-and-vision.md
            - about/code-of-conduct.md
            - about/Developers.md
  - Philosophy : 
            - Philosophy/philosophy.md
            - Philosophy/characteristics.md
  - Software Development : 
            - software-development/tasks.md
            - software-development/continuous-integration.md
            - software-development/automated-testing.md
            - software-development/continuous-delivery.md


            
extra:
  social:
    - icon: fontawesome/brands/github 
      link: https://github.com/ShiftSoftware
    - icon: fontawesome/brands/instagram 
      link: https://www.instagram.com/shift.software
    - icon: fontawesome/brands/linkedin 
      link: https://www.linkedin.com/company/shift-software
    - icon: fontawesome/brands/facebook 
      link: https://www.facebook.com/the.shift.software

copyright: Copyright &copy; 2023 Yousif Zuher

 